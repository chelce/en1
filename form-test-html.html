<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Capture Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f9;
            }
            .form-container {
                background: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 400px;
                text-align: center;
            }
            .form-container h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
                color: #333;
            }
            .form-container label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
                color: #555;
            }
            .form-container input[type="file"] {
                margin-bottom: 20px;
                padding: 10px;
                font-size: 1rem;
            }
            .form-container button {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1rem;
                border-radius: 5px;
                cursor: pointer;
            }
            .form-container button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Submit Your Work</h1>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <label for="photo">Take a photo:</label>
                <!-- This input triggers the camera on mobile devices -->
                <input type="file" id="photo" name="photo" accept="image/*" capture="environment" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
    </html>
